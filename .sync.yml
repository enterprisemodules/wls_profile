# This part of .sync.yml file which overrides overcommit.yml
# Exact stucture of file
.overcommit.yml:
  CommitMsg:
    CapitalizedSubject:
      enabled: false
    EmptyMessage:
      enabled: false
    TrailingPeriod:
      enabled: true
    TextWidth:
      enabled: false
  PreCommit:
    ALL:
      on_warn: fail
    AuthorEmail:
      enabled: true
    AuthorName:
      enabled: true
    MergeConflicts:
      enabled: true
    PuppetLint:
      flags: ['--relative']
      enabled: true
    YamlSyntax:
      enabled: true
    BundleCheck:
      enabled: true
    RuboCop:
      enabled: false
    Fasterer:
      enabled: true
    BundleAudit:
      enabled: true
    Brakeman:
      enabled: true
  PrePush:
    RakeTarget:
      enabled: true
      description: Run RSpec tests
      targets:
      - 'spec'
.gitlab-ci.yml:
  WebLogic 12.2.1.2  Acc test:
    extends: .puppet_acceptance_test
    variables:
      type: admin_server_wls12212
    only:
      changes:
        - "lib/puppet/**/*.rb"
        - "templates/**/*.*"
        - "manifests/**/*.pp"
        - "specs/support/acceptance/**/*.rb"
        - "specs/acceptance/admin_server_spec.rb"

  WebLogic 12.2.1.3  Acc test:
    extends: .puppet_acceptance_test
    variables:
      type: admin_server_wls12213
    only:
      changes:
        - "lib/puppet/**/*.rb"
        - "templates/**/*.*"
        - "manifests/**/*.pp"
        - "specs/support/acceptance/**/*.rb"
        - "specs/acceptance/admin_server_spec.rb"

